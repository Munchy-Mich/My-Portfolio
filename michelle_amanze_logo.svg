<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular layout with stylized initials -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="#ececec" stroke-width="2" opacity="0.3"/>
  
  <!-- Large stylized M -->
  <text x="100" y="85" font-family="Georgia, serif" font-size="48" font-weight="bold" fill="#ececec" text-anchor="middle" style="font-style: italic;">M</text>
  
  <!-- Decorative line -->
  <line x1="60" y1="100" x2="140" y2="100" stroke="#db0746" stroke-width="3"/>
  
  <!-- Large stylized A -->
  <text x="100" y="130" font-family="Georgia, serif" font-size="48" font-weight="bold" fill="#ececec" text-anchor="middle" style="font-style: italic;">A</text>
  
  <!-- Full name curved around bottom -->
  <path id="namePath" d="M 40 140 Q 100 170 160 140" fill="none"/>
  <text font-family="Georgia, serif" font-size="12" fill="#ececec" style="font-style: italic;">
    <textPath href="#namePath" startOffset="50%" text-anchor="middle">Michelle Amanze</textPath>
  </text>
  
  <!-- Decorative elements -->
  <circle cx="70" cy="70" r="2" fill="#db0746"/>
  <circle cx="130" cy="130" r="2" fill="#db0746"/>
  <circle cx="130" cy="70" r="1.5" fill="#db0746" opacity="0.7"/>
  <circle cx="70" cy="130" r="1.5" fill="#db0746" opacity="0.7"/>
</svg>